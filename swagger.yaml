                          'start_time': '1984-03-15T10:00:00Z'}
      parameters:
        - in: query
          name: geocode
          schema:
            type: string
          description: lon,lat
        - in: query
          schema:
            type: string  
          name: stream_name
          description: Stream Name
      tags:
        - streams
    post:
      summary: Post new stream
      description: Returns stream JSON 
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: {'created': '2020-02-26T20:34:36Z',
                          'end_time': 'N/A',
                          'geoType': 'Feature',
                          'geometry': {'coordinates': [-88.1, 40.5, 0], 'type': 'Point'},
