                                          'nitrate-nitrite-total-as-n-mgl',
                                          'nitrogen-ammonia-total-as-n-mgl',
                                          'nitrogen-kjeldahl-total-as-n-mgl',
                                          'owner',
                                          'phosphorus-dissolved-as-p-mgl',
                                          'phosphorus-total-as-p-mgl',
                                          'site'],
                          'properties': {'data_type': 'source_data',
