################################################################################
#                                   Datapoints                                 #
################################################################################    
  
  /api/datapoints:

    get:
      summary: Get datapoints
      description: Returns datapoint JSON
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: [{'end_time': '2009-08-26T02:00:00Z',
                                        'geoType': 'Feature',
                                        'geometry': {'coordinates': [-90.32321, 38.4007, 0],
                                                      'type': 'Point'},
                                        'properties': {'nitrate-nitrite-as-n-mgl': '1.3',
                                                        'owner': 'IL_EPA_WQX',
                                                        'source': 'http://waterqualitydata.us/',
                                                        'unit_code': 'mg/l'},
                                        'sensor_id': 26,
                                        'sensor_name': 'IL_EPA_WQX-J-36',
                                        'start_time': '2009-08-26T02:00:00Z',
                                        'stream_id': 32},]
      parameters:
        - in: query
          name: since
          schema:
            type: string
            default: None
          description: start time
        - in: query
          name: until
          schema:
            type: string
            default: None
          description: end time
        - in: query
          name: geocode
          schema:
            type: string
            default: None
          description: coordinates
        - in: query
          name: stream_id
          schema:
            type: string
            default: None
          description: stream id
        - in: query
          name: sensor_id
          schema:
            type: string
            default: None
          description: sensor id
        - in: query
          name: sources
          schema:
            type: list
            default: Empty
          description: sources
        - in: query
          name: attributes
          schema:
            type: list
            default: Empty
          description: attributes
        - in: query
          name: format
          schema:
            type: string
            default: None
          description: default json
        - in: query
          name: onlyCount
          schema:
            type: boolean
            default: False
          description: Get count
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: string
            example: {"x-auth-token": "*** x-auth-token ***"}
      tags:
        - datapoints







    post:
      summary: Create a new datapoint
      description: Returns datapoint JSON
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: 
                type: string
              example: {'id': 93667363, 'status': 'OK'}
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: string
            example: {"x-auth-token": "*** x-auth-token ***"}
      parameters:
        - in: query
          name: invalidateCache
          schema:
            type: boolean
          description: default false
      tags:
        - datapoints




  /api/datapoints/bulk:
    post:
        summary: Create new datapoints from list
        description: Returns datapoint JSON
        responses:
          200:
            description: OK
            content:
              application/json:
                schema: 
                  type: string
                example: {'id': 93667364, 'status': 'OK'}
        requestBody:
          required: true
          content:
            application/json:
              schema: 
                type: string
              example: {"x-auth-token": "*** x-auth-token ***"}
        parameters:
          - in: query
            name: invalidateCache
            schema:
              type: boolean
            description: default true
        tags:
          - datapoints

    
  
  /api/datapoints/{id}: 

    get:
      summary: Get datapoint by ID
      description: Removes datapoint
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: {'datapoint': {'end_time': '2009-08-26T02:00:00Z',
                                        'geoType': 'Feature',
                                        'geometry': {'coordinates': [-90.32321, 38.4007, 0],
                                                      'type': 'Point'},
                                        'properties': {'nitrate-nitrite-as-n-mgl': '1.3',
                                                        'owner': 'IL_EPA_WQX',
                                                        'source': 'http://waterqualitydata.us/',
                                                        'unit_code': 'mg/l'},
                                        'sensor_id': 26,
                                        'sensor_name': 'IL_EPA_WQX-J-36',
                                        'start_time': '2009-08-26T02:00:00Z',
                                        'stream_id': 32},
                          'status': 'OK'}
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: string
            example: {
                      'start_time': start_time,
                      'end_time': end_time,
                      'type': 'Feature',
                      'geometry': {
                          'type': "Point",
                          'coordinates': [
                              longitude,
                              latitude,
                              elevation
                          ]
                      },
                      'properties':{ "nitrate-nitrite-as-n-mgl": "1.3" },
                      'stream_id': stream_id,
                      'sensor_id': sensor_id,
                      'sensor_name': sensor_name
                  }
      parameters:
        - required: true
          schema:
            type: int
          name: id
          in: path
          description: Datapoint ID
      tags:
        - datapoints
    delete:  
      summary: Delete datapoint by id
      description: Removes datapoint
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: 
                type: string
              example: {'status': 'OK'}
      parameters:
        - required: true
          schema:
            type: int
          name: id
          in: path
          description: Datapoint ID
      tags:
        - datapoints


