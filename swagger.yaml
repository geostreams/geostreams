                                              'type': {'id': 'usgs-sg',
                                                        'network': 'NWIS',
                                                        'title': 'United States Geological Survey Supergauge'}}},
                            ]
      parameters:
        - in: query
          name: geocode
          schema:
            type: string
            default: None
          description: lon,lat
          
        - in: query
          name: sensor_name
          schema:
            type: string
            default: None
          description: Name of Sensor
      tags:
        - sensors
    post:
      summary: Post new sensor
      description: Returns sensor JSON 
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: {'created': '2020-02-26T05:11:30Z',
                          'geoType': 'Feature',
                          'geometry': {'coordinates': [-88.1, 40.5, 0], 'type': 'Point'},
                          'id': 4187,
