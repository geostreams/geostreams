      summary: Delete range of streams by id
      description: Returns response of ID's that are deleted and not-deleted
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: {'streams_deleted': ['37', '45'],
 'streams_not_deleted': ['38', '39', '40', '41', '42', '43', '44']}
      parameters:
        - in: query
          name: start
          schema:
           type: integer
          description: Start Time
        - in: query
          name: end
          schema:
            type: integer
          description: End Time
      tags:
        - streams

  /api/streams/{id}:
    get:
      summary: Gets stream by id 
      description: Returns stream JSON 
      responses:
        200:
          description: OK
          content:
