      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: [
                            {'created': '2018-05-23T17:21:00Z',
                              'geoType': 'Feature',
                              'geometry': {'coordinates': [-88.0275, 40.16416667, 0],
                                            'type': 'Point'},
                              'id': 4174,
                              'max_end_time': '2020-02-10T08:45:00Z',
                              'min_start_time': '2013-05-22T05:00:00Z',
                              'name': '03336890',
                              'parameters': ['discharge-ft3s',
                                              'discharge-ft3s-qc',
                                              'nitrate-nitrite-as-n-mgl',
                                              'nitrate-nitrite-as-n-mgl-qc'],
                              'properties': {'huc': {'huc2': {'code': '05'},
                                                      'huc4': {'code': '0512'},
                                                      'huc6': {'code': '051201'},
                                                      'huc8': {'code': '05120109'},
                                                      'huc_name': 'Vermilion'},
