openapi: '3.1.0'

################################################################################
#                              API Information                                 #
################################################################################
info:
  description: "The Geostreams API is a RESTful web service to manage data streams in time and space. It relies on PostgreSQL, PostGIS and the jsonb data type. The web application is developed using the Play Framework in Scala."
  version: "3.0.0-beta.5"
  title: "Geostreams API"
  contact:
    email: "geodashboard@lists.illinois.edu"
externalDocs:
  description: "Get Geostreams API"
  url: "https://opensource.ncsa.illinois.edu/bitbucket/projects/GEOD/repos/geostreams-api-v3/browse"

################################################################################
#                  Host, Base Path, Schemes and Content Types                  #
################################################################################


host: "greatlakestogulf.org"
basePath: "/geostreams"
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json

################################################################################
#                                   Tags                                       #
################################################################################

tags:
  - name: authentication
    description: Authentication, user management
  - name: sensors
    description: Get, create, edit, and delete sensors
  - name: streams
    description: Get, create, edit, and delete streams
  - name: datapoints
    description: Get, create, edit, and delete datapoints
  - name: parameters 
  - name: cache
  - name: admin


################################################################################
#                                   Paths                                      #
################################################################################

paths:

################################################################################
#                                   Authentication                             #
################################################################################

  /api/authenticate:
    post:
      summary: Authentication for API
      description: Requires User Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: string
            example: {'identifier': 'email@email.com', 'password': 'password'}
    
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: {X-Auth-Token: '*** A long alphanumeric security token ***'}
      tags:
        - authentication

################################################################################
#                                   Sensors                                    #
################################################################################

